<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAWA - Chat</title>
  </head>
  <body id="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <span class="bolt-badge"></span>
      </div>
    </div>

    <head>
      <div class="setting-head">
        <a href="chats.html"
          ><span><i class="fas fa-chevron-left fa-lg"></i></span
        ></a>
        <span>Jack</span>
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </head>
    <div class="setting-head__today">
      <div>2021년 7월 17일 토요일</div>
    </div>
    <main>
      <div class="chat-main">
        <div class="chat-main__text">
          <img src="image/jack.png" />
          <div class="chat-main__text_sub">
            <span>Jack</span>
            <div class="chat-main__text_sub__cmu__box">
              <div class="chat-main__text_sub__cmu">
                <div>
                  <span>짹짹</span>
                </div>
                <span>21:27</span>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-main__text2">
          <span>21:27</span>
          <div>
            <span>??????</span>
          </div>
        </div>
      </div>
      <form class="chat-main__bar">
        <div class="chat-main__bar__square">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <input type="text" placeholder="메세지를 입력해 주세요" />
        <div><i class="far fa-meh-rolling-eyes fa-lg"></i></div>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7184f5c5e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
