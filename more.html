<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAWA - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <span class="bolt-badge"></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
        <span class="bolt-badge"></span>
      </div>
    </header>

    <main class="more-screen">
      <div class="wallet">
        <div class="wallet-box__header">
          <span>지갑 <i class="fas fa-chevron-right fa-xs"></i></span>
          <div>
            <span><i class="fas fa-shield-alt"></i>인증서</span>
            <span>|</span>
            <span><i class="fas fa-qrcode"></i>QR체크인</span>
          </div>
        </div>
        <div class="wallet-main">
          <span class="wallet-main__text">
            <i class="fas fa-syringe fa-xs"></i>
            코로나19 잔여백신 예약·알림
          </span>
          <span><i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="wallet-pay">
          <span><i class="fas fa-comment"></i>pay</span>
          <span>100,000,000원</span>
        </div>
        <div class="wallet-footer">
          <div>
            <span>송금</span>
            <span>|</span>
            <span>결제</span>
            <span>|</span>
            <span>자산</span>
          </div>
          <div>
            <span><i class="fas fa-shopping-cart"></i>구매내역</span>
          </div>
        </div>
      </div>

      <div class="more-main">
        <div>
          <i class="fas fa-file-invoice-dollar fa-2x"></i>
          <span>청구</span>
        </div>
        <div>
          <i class="far fa-calendar fa-2x"></i>
          <span>캘린더</span>
        </div>
        <div>
          <i class="fas fa-paint-roller fa-2x"></i>
          <span>테마</span>
        </div>
        <div>
          <i class="far fa-surprise fa-2x"></i>
          <span>이모티콘</span>
        </div>
      </div>
      <div class="bordertop-line">
        <div class="bordertop-line__text">
          <span>제안</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="suggestions">
        <div>
          <i class="fas fa-quote-right fa-2x"></i>
          <span>스토리</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="chats__badge">!</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="more__badge"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7184f5c5e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
