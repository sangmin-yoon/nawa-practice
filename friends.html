<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAWA - friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component-me">
        <div class="user-component__column__left">
          <span><img src="image/snowsibaface.png" /></span>
          <span>상민 </span>
        </div>
      </div>

      <div class="bordertop-line">
        <div class="bordertop-line__text">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column__left">
          <span><i class="fas fa-birthday-cake fa-lg"></i></span>
          <span>친구의 생일을 확인해보세요!</span>
        </div>
        <span class="user-component__column__right"
          ><i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>

      <div class="bordertop-line">
        <div class="bordertop-line__text">
          <span>친구목록</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column__left">
          <span><img src="image/jack.png" /></i></span>
          <span>Jack</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column__left">
          <span><img src="image/catface.png" /></i></span>
          <span>껄룩</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column__left">
          <span><img src="image/tigerface.png" /></i></span>
          <span>랭이</span>
        </div>
      </div>


    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="chats__badge">!</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="more__badge"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7184f5c5e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
