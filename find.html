<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAWA - Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope-open fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="bordertop-line">
        <div class="bordertop-line__text">
          <span>추천친구</span>
        </div>
      </div>
      <div class="find-recommend">
        <span>추천친구가 없습니다.</span>
      </div>
      <div class="bordertop-line">
        <div class="bordertop-line__text">
          <span>오픈채팅</span>
        </div>
      </div>
      <div class="find-openchat">
        <div class="find-openchat__left">
          <span>#ANIMAL</span>
          <span>#귀여움#cute#可愛い</span>
          <div class="find-openchat__left__sub">
            <img src="image/jack.png" />
            <span>802명 참가중</span>
            <span>|</span>
            <span>Active</span>
          </div>
        </div>
        <div class="find-openchat__right">
          <img src="image/tigerface.png" />
          <div>
            <i class="fas fa-heart fa-xs"></i>
            <span>999+</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="chats__badge">!</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="more__badge"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7184f5c5e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
